<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="boards">
    <div class="board">
      <h3>ToDoList</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status color1"></div>          
          <div class="content">Teste de texto</div>          
        </div>
      </div>
    </div>
    <div class="board">
      <h3>Doing!</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status color2"></div>          
          <div class="content">Teste de texto</div>          
        </div>
      </div>
    </div>
    <div class="board">
      <h3>Done!</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status color3"></div>          
          <div class="content">Teste de texto</div>          
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
